<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Big Foot</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <div class="content-blog">
      <div class="container">
        <div class="content-blog__inner">
          <div class="content-blog__filters">
            <button class="content-blog__filter filter">
              <span class="filter__name">Фильтр</span>
            </button>

            <div class="content-blog__select">
              <select class="content-blog__select-item">
                <option>Последние статьи</option>
                <option>Популярное</option>
              </select>
            </div>
          </div>

          <div class="filter__content animated fadeInLeft">
            <h4 class="filter__content-title">Категории</h4>
            <h4 class="filter__content-title">Теги</h4>
            <div class="filter__content-clear">
              <button class="filter__content-btn">Очистить всё</button>
            </div>
            <ul class="filter__content-list"></ul>
            <ul class="filter__content-list">
              <li class="filter__content-item">
                <label>
                  <input type="radio" />
                  Личный опыт
                </label>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="js/libs.min.js"></script>
    <script src="js/blog-about.min.js"></script>
  </body>
</html>

<label>
  <input type="checkbox" />
  Вертолёт
</label>

<li class="filter__content-item">
  <label>
    <input type="radio" />
    Личный опыт
  </label>
</li>
